<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-2nd-Try</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container_id">
        <div class="top" id="top_id">CALCULATOR   ðŸ§®</div>
        <div class="screen" id="screen_id"></div>
        <div class="rectangle" id="rectangle_id">
            <button class="button_rectangle" id="clr_button">Clr</button>
            <button class="button_circle" id="button_id0">0</button>
            <button class="button_circle" id="button_id1">1</button>
            <button class="button_circle" id="button_id2">2</button>
            <button class="button_circle" id="button_id3">3</button>
            <button class="button_circle" id="button_id4">4</button>
            <button class="button_circle" id="button_id5">5</button>
            <button class="button_circle" id="button_id6">6</button>
            <button class="button_circle" id="button_id7">7</button>
            <button class="button_circle" id="button_id8">8</button>
            <button class="button_circle" id="button_id9">9</button>
            <button class="button_rectangle" id="button_plus">+</button>
            <button class="button_rectangle" id="button_minus">-</button>
            <button class="button_rectangle" id="button_multiply">x</button>
            <button class="button_rectangle" id="button_divide">/</button>
            <button class="button_rectangle_equalTo" id="button_equalTo">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
